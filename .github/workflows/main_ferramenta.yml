# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ferramenta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar versão do Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar angular CLI
        run: npm install -g @angular/cli

      - name: Instalar dependencias do projeto
        run: npm install
      
      - name: Build do projeto angular para producao
        run: ng build --configuration production

      - name: Zipar artefato para deploy
        run: zip -r ferramentas.zip dist/* # Aqui assumimos que seu diretório de build é 'dist', o padrão para aplicações Angular.

      - name: Upload de artefato para job de deploy
        uses: actions/upload-artifact@v3
        with:
          name: ferramentas
          path: ferramentas.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ferramentas

      - name: Descompactando artefato para deploy
        run: unzip ferramentas.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F6DB92214AD045959BACD75428328D61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99EA60AADD804B7FA723C1803E3DE9BA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A079EAF8D69477A9EBA5FF2008D499A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ferramenta'
          slot-name: 'Production'
          package: .
          