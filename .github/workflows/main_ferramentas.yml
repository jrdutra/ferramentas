# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js Angular app to Azure Web App - ferramentas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalando angular CLI
        run: npm install -g @angular/cli

      - name: Instalando depencias do projeto
        run: npm install
      
      - name: Build do angular para producao
        run: ng build --configuration production

      - name: Zip artifact for deployment
        run: zip -r release.zip dist/* # Aqui assumimos que seu diretório de build é 'dist', o padrão para aplicações Angular.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: ferramentas
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ferramentas

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_593B0115475B48A386B0D6C4B7FCD906 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2356A44DD649400B8A2153D49C65D7BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D1730C8204D1417B91DE7424EC992A05 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ferramentas'
          slot-name: 'Production'
          package: .
          