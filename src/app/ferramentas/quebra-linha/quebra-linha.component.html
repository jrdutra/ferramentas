<div class="div-principal">

    <div class="div-menu-opcoes">
        <button (click)="removeQuebraDeLinhaEmStrTexto()" mat-raised-button class="botao" color="primary">Remover Quebras 
        </button>
        <button (click)="executaTrimEmStrTexto()" mat-raised-button class="botao" color="primary">Trim
        </button>
        <button (click)="quebraPorCaractere()" mat-raised-button class="botao" color="primary">Quebrar Por Caractere
            <input (click)="onInputClick($event)" [(ngModel)]="strCaractereQuebra" type="text" matInput
                placeholder="0" value=";" class="input-pequeno">
        </button>
        <button (click)="quebraPorQuantidade()" mat-raised-button class="botao" color="primary">Quebrar Por Quantidade 
            <input (click)="onInputClick($event)" [(ngModel)]="numQtQuebra" type="number" min="0" matInput
                placeholder="0" value="0" class="input-pequeno">
        </button>
        <button (click)="substituirTexto()" mat-raised-button class="botao" color="primary">Substituir 
            <input [(ngModel)]="strSubstituir" (click)="onInputClick($event)" type="text" min="0" matInput
                placeholder="0" value="abc" class="input-medio">
                Por
                <input [(ngModel)]="strSubstituirPor" (click)="onInputClick($event)" type="text" min="0" matInput
                placeholder="0" value="def" class="input-medio">
        </button>
        <button (click)="todasMaiusculas()" mat-raised-button class="botao" color="primary">Todas Maiúsculas
        </button>
        <button (click)="todasMinusculas()" mat-raised-button class="botao" color="primary">Todas Minúsculas
        </button>
        <button (click)="primeirasMaiusculas()" mat-raised-button class="botao" color="primary">Primeiras Maiúsculas
        </button>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>TEXTO</mat-label>
        <textarea [(ngModel)]="strTexto" matInput
            style="height: 30em; box-sizing: border-box; resize: none; border: none; font-family: 'Courier New', monospace;"></textarea>
    </mat-form-field>

</div>
<div>
    <img class="icon-white" width="65" height="65" src="./assets/texto-icon.svg" />
    <h2>Instruções</h2>

    <h4 class="sublinhado">Remover Quebras</h4>
    <p>Cole o texto e clique neste botão para linearizar todo o texto colado.</p>

    <h4 class="sublinhado">Trim</h4>
    <p>Além de remover as quebras de linha, remove os espaços duplicados e tabulações.</p>

    <h4 class="sublinhado">Quebra por Caractere</h4>
    <p>Quebra linha depois do caractere especificado</p>

</div>
